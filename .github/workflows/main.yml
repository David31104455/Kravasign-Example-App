name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS App (release, no code sign)
        run: flutter build ios --release --obfuscate --split-debug-info=build/symbols --no-codesign

      - name: Strip Flutter.framework architectures
        run: |
          FILE=build/ios/iphoneos/Runner.app/Frameworks/Flutter.framework/Flutter
          echo "Before:"
          lipo -info "$FILE"
          lipo -remove x86_64 -output "$FILE" "$FILE" || true
          lipo -remove armv7 -output "$FILE" "$FILE" || true
          echo "After:"
          lipo -info "$FILE"

      - name: Create IPA folder
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/

      - name: Zip IPA
        run: zip -r Kravasign.ipa Payload/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kravasign-iOS-Build
          path: Kravasign.ipa
